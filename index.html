<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book List</title>
</head>

<body>

    <div class="container">
        <h1>ADD Book</h1>
        <form class="form" action="" id="book_form">
            <div>
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="Type your Book's Name">
            </div>
            <div>
                <label class="form-label" for="author">Author</label>
                <input class="form-control" type="text" id="author" placeholder="Type your Author's Name">
            </div>
            <div>
                <label class="form-label" for="isbn">ISBN
                </label>
                <input class="form-control" type="text" id="isbn"
                    placeholder="Type your ISBN(International Standard Book Number)">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" id="submit" value="submit">
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col" id="one">Title</th>
                    <th scope="col" id="two">Author</th>
                    <th scope="col" id="three">ISBN</th>
                    <th scope="col" id="four"></th>
                </tr>
            </thead>
            <tbody id="book_list">

            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
